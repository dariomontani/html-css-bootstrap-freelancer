<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    
    <header class="my-header">
        <div class="container pt-3 pb-3">
            <div class="row align-items-center">
                <div class="col-6">
                    <h1>START BOOTSTRAP</h1>
                </div>
                <div class="hamburger col-6 d-sm-none text-end">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="col-6 d-none d-sm-block text-end">
                    <ul class="nav-menu list-inline">
                        <li class="list-inline-item">PORTFOLIO</li>
                        <li class="list-inline-item">ABOUT</li>
                        <li class="list-inline-item">CONTACT</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>

        <section class="jumbotron">
            <div class="container text-center">
                <div class="row">
                    <div class="col-12 mt-4 mb-3">
                        <div>
                            <img class="mb-2" src="img/avatar.svg" alt="">
                        </div>
                        <h1>START BOOTSTRAP</h1>
                        <div class="m-2"><i class="fas fa-star"></i></div>
                        <p>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTATOR</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="portfolio">
            
        </section>


        <section class="about">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-9 height-300"></div>
                    </div>
                </div>
        </section>

        <section class="contact-me">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4 height-100"></div>
                </div>
                <div class="row gx-5 my-4">
                    <div class="col">
                        <div class="p-3 border bg-light height-50">name</div>
                    </div>
                </div>
                <div class="row gx-5 my-4">
                    <div class="col">
                        <div class="p-3 border bg-light height-50">email</div>
                    </div>
                </div>
                <div class="row gx-5 my-4">
                    <div class="col">
                        <div class="p-3 border bg-light height-50">phone</div>
                    </div>
                </div>
                <div class="row gx-5 my-4">
                    <div class="col">
                        <div class="p-3 border bg-light height-50">address</div>
                    </div>
                </div>
                <div class="row gx-5 my-4">
                    <div class="col">
                        <div class="p-3 border bg-light height-200">message</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4 height-50"></div>
                <div class="col-4 height-50"></div>
                <div class="col-4 height-50"></div>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 height-50"></div>
            </div>
        </div>

    </footer>

</body>
</html>
